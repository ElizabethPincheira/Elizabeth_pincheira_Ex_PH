<form #miFormulario="ngForm" (ngSubmit)="agregar()">
  <ion-item lines="none" >
    <ion-input [(ngModel)]="nuevapublicacion.titulo" label="Título" labelPlacement="stacked" name="titulo" required= "required"
      placeholder="Título de la publicación"></ion-input>
  </ion-item>
  <p *ngIf="mensajeTituloPublicacion">El campo frase debe tener al menos 5 caracteres</p> 

  <div class="container">
    <ion-button size="small" (click)="tomarFoto()">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      FOTOGRAFÍA
    </ion-button>
    <ion-thumbnail slot="start" *ngFor="let f of fotos">
      <ion-img [src]="'data:image/jpeg;base64,'+f"/>
    </ion-thumbnail>
  </div>
  <ion-item lines="none">
    <ion-input [(ngModel)]="nuevapublicacion.descripcion" label="Descripción" labelPlacement="stacked" name="descripcion" required= "required"
      placeholder="Descripción de la publicación"></ion-input>
  </ion-item>
  <p *ngIf="mensajeDescripcionPublicacion">El campo Autor debe tener al menos 20 caracteres</p> 

  <ion-item lines="none">
    <ion-button type="submit" >GUARDAR</ion-button>
  </ion-item>

</form>
