<form #miFormulario="ngForm" (ngSubmit)="agregar()">
  <ion-item lines="none" >
    <ion-input [(ngModel)]="tituloPublicacion" label="Título" labelPlacement="stacked" name="titulo"
      placeholder="Título de la publicación"></ion-input>
  </ion-item>
  <div class="container">
    <ion-button size="small">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      FOTOGRAFÍA
    </ion-button>
    <ion-thumbnail slot="start">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </ion-thumbnail>
  </div>
  <ion-item lines="none">
    <ion-input [(ngModel)]="descripcionPublicacion" label="Descripción" labelPlacement="stacked" name="descripcion"
      placeholder="Descripción de la publicación"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-button (click)="guardarPublicacion()" >GUARDAR</ion-button>
  </ion-item>
</form>
