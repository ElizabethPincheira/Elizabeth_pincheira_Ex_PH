<ion-list>
  <ion-item *ngFor="let p of publicaciones">
    <ion-thumbnail slot="start">
      <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"
        alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
      <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" /> -->
    </ion-thumbnail>
    <ion-label>{{ p.titulo }}</ion-label>
    <p>Date</p>
    <ion-icon name="trash-outline" slot="end"></ion-icon>
  </ion-item>
</ion-list>
