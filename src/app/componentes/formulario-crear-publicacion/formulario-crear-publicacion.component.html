<ion-item lines="none">
  <ion-input [(ngModel)]="tituloPublicacion" label="Título" labelPlacement="stacked"
    placeholder="Título de la publicación"></ion-input>
</ion-item>
<div class="container">
  <ion-button size="small">
    <ion-icon slot="start" name="camera-outline"></ion-icon>
    FOTOGRAFÍA
  </ion-button>
  <ion-thumbnail slot="start">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  </ion-thumbnail>
</div>
<ion-item lines="none">
  <ion-input [(ngModel)]="descripcionPublicacion" label="Descripción" labelPlacement="stacked"
    placeholder="Descripción de la publicación"></ion-input>
</ion-item>
<ion-item lines="none">
  <ion-button>GUARDAR</ion-button>
</ion-item>
